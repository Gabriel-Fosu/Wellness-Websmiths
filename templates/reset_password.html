{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: #f8f9fa;">
    <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
        <h3 class="text-center mb-4 text-primary">Reset Your Password</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-bold">New Password</label>
                <input type="password" name="password" class="form-control rounded-3" required>
            </div>
            <button type="submit" class="btn btn-success w-100 rounded-3 fw-bold">Update Password</button>
        </form>
        <p class="mt-3 text-center">
            <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
