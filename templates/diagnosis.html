{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="d-flex justify-content-start mb-3">
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-success me-2">
            <i class="bi bi-house-door"></i> Home
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="text-center text-primary mb-4">Symptom Checker</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label>Enter your symptoms</label>
                        <textarea class="form-control" name="symptoms" rows="4" required></textarea>
                    </div>
                    <button class="btn btn-primary w-100">Get Diagnosis</button>
                </form>

                {% if result %}
                    <div class="alert alert-info mt-3">
                        <strong>Result:</strong> {{ result }}<br>
                        <strong>Recommendation:</strong> {{ recommendation }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
