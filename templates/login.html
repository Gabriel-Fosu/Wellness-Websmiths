{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
        <h2 class="text-center mb-4 text-primary">Welcome Back</h2>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" name="email" class="form-control rounded-3" placeholder="Enter your email" required>
            </div>

            <div class="mb-1">
                <label class="form-label fw-bold">Password</label>
                <input type="password" name="password" class="form-control rounded-3" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-3 fw-bold">Login</button>
        </form>

        <div class="text-center my-3 text-muted">or</div>

        <!-- Google Login Button -->
        <a href="{{ url_for('google.login') }}"
           class="btn btn-light border w-100 d-flex align-items-center justify-content-center rounded-3 fw-bold shadow-sm">
            <img src="https://developers.google.com/identity/images/g-logo.png" width="20" class="me-2">
            Sign in with Google
        </a>

        <p class="mt-4 text-center">
            Donâ€™t have an account?
            <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">Register</a>
        </p>
    </div>
</div>
{% endblock %}
